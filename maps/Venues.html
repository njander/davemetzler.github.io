<!DOCTYPE html>
<html>
    
    <head>
    	<script src="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.js"></script>    
         <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <!--[if lte IE 8]>
            <link rel="stylesheet" type="text/css" href=" leaflet/leaflet.ie.css" />
        <![endif]-->
        
        <style>
            html, body, #map {
                height: 100%;
            }
            body {
                padding: 0;
                margin: 0;
            }
            
        </style>
        <title>Denver Venues</title>
    </head>
    
    <body>
    	
        <div id="map"></div>
        <script type="text/javascript">
            var map = L.map('map', {
                center: [39.7392, -104.9847],
                zoom: 14      
            });
            var venue = [{
"type": "FeatureCollection",
"crs": { "type": "name", "properties": { "name": "urn:ogc:def:crs:OGC:1.3:CRS84" } },
                                                                                
"features": [
{ "type": "Feature", "properties": { "name": "Bluebird Theater", "website": "www.bluebirdtheater.net", "address": "3317 E Colfax Ave", "city": "denver", "state": "co" }, "geometry": { "type": "Point", "coordinates": [ -104.9483771, 39.7403648 ] } },
			{ "type": "Feature", "properties": { "name": "Ogden Theater", "website": "www.ogdentheatre.com", "address": "935 E Colfax Ave", "city": "denver", "state": "co" }, "geometry": { "type": "Point", "coordinates": [ -104.97533110000001, 39.7403476 ] } },
			{ "type": "Feature", "properties": { "name": "Cervantes", "website": "www.cervantesmasterpiece.com", "address": "2637 Welton St", "city": "denver", "state": "co" }, "geometry": { "type": "Point", "coordinates": [ -104.9786697, 39.7545003 ] } },
			{ "type": "Feature", "properties": { "name": "The Filmore", "website": "www.fillmoreauditorium.org", "address": "1510 Clarkson St", "city": "denver", "state": "co" }, "geometry": { "type": "Point", "coordinates": [ -104.977259, 39.7403904 ] } },
			{ "type": "Feature", "properties": { "name": "The Roxy", "website": "theroxydenver.com", "address": "2549 Welton St", "city": "denver", "state": "co" }, "geometry": { "type": "Point", "coordinates": [ -104.979772, 39.753816 ] } },
			{ "type": "Feature", "properties": { "name": "The Marquis", "website": "www.themarquistheatre.com", "address": "2009 Larimer St", "city": "denver", "state": "co" }, "geometry": { "type": "Point", "coordinates": [ -104.992521, 39.753375 ] } },
			{ "type": "Feature", "properties": { "name": "Summit Music Hall", "website": "thesummitmusichall.com", "address": "1902 Blake St", "city": "denver", "state": "co" }, "geometry": { "type": "Point", "coordinates": [ -104.995071, 39.753338 ] } }
]
}
]
;

			var site = L.geoJson(venue, {
				onEachFeature : onvenue
			}).addTo(map);
			function onvenue(feature, layer) {
            if (feature.properties) {
                layer.bindPopup("<b>" + feature.properties.name + "<br>" + feature.properties.address + " " + feature.properties.city );
            }
            }
			
            
            var img = L.tileLayer('http://otile1.mqcdn.com/tiles/1.0.0/sat/{z}/{x}/{y}.png', {
            }).addTo(map);
			var osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
            
            L.control.layers({
            	'OSM': osm,
                'Imagery' : img,
                
            }).addTo(map);
            

            L.control.scale().addTo(map);
            
            
        </script>
    </body>

</html>
